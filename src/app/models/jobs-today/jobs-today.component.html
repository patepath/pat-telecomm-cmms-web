<div class="container-fluid overflow-auto" style="height: 100vh;">
    <nav class="navbar navbar-light bg-light mt-2 mb-3">
        <div class="container-fluid">
            <span class="navbar-brand">งานใหม่วันนี้</span>
        </div>
    </nav>

    <div class="d-flex flex-wrap">
        <div class="form-group">
            <label>วันที่</label>
            <input type="date" class="form-control" [(ngModel)]="frmDate" (ngModelChange)="search()" >
        </div>
    </div>
    
    <div class="table-responsive mt-3">
        <div class="alert alert-info mb-3" *ngIf="filteredCount > 0">
            <strong>พบผลลัพธ์:</strong> {{ filteredCount }} รายการ
        </div>
        
        <table id="jobs-today-table" class="table table-hover mt-1">
            <caption></caption>

            <thead>
                <tr>
                    <th *ngFor="let header of dataTable.headerRow">{{header}}</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let row of dataTable.dataRows"></tr>
            </tbody>
        </table>
    </div>

</div>
