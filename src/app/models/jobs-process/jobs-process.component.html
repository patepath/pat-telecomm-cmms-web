<div class="container-fluid overflow-auto">
    <nav class="navbar navbar-light bg-light mt-2 mb-3">
        <div class="container-fluid">
            <span class="navbar-brand">งานระหว่างดำเนินการ</span>
        </div>
    </nav>

    <div class="table-responsive">
        <div class="alert alert-info mb-3" *ngIf="filteredCount > 0">
            <strong>พบผลลัพธ์:</strong> {{ filteredCount }} รายการ
        </div>
        
        <table id="proceeding-issue-table" class="table table-hover mt-1" style="width: 100%">
            <caption></caption>

            <thead>
                <tr>
                    <th *ngFor="let header of dataTable.headerRow">{{header}}</th>
                </tr>
            </thead>
            
            <tbody>
                <tr *ngFor="let row of dataTable.dataRows"></tr>
            </tbody>
        </table>
    </div>
</div>
