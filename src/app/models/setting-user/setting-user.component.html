<div class="container-fluid overflow-auto">
    <nav class="navbar navbar-light bg-light mt-2 mb-3">
        <div class="container-fluid">
            <span class="navbar-brand">รายชื่อผู้ใช้งาน</span>
        </div>
    </nav>

    <div class="mt-3">
        <table id="user-table" class="table table-hover">
            <caption></caption>

            <thead>
                <tr>
                    <th *ngFor="let header of dataTable.headerRow">{{header}}</th>
                </tr>
            </thead>

            <tfoot>
                <tr>
                    <th *ngFor="let footer of dataTable.footerRow">{{footer}}</th>
                </tr>
            </tfoot>

            <tbody>
                <tr *ngFor="let row of dataTable.dataRows"></tr>
            </tbody>
        </table>
    </div>
</div>

<div id="user-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">เพิ่มผู้ใช้งาน</h5>
            </div>

            <div class="modal-body">
                @if(!isChangePassword) {
                <div class="d-flex flex-shrink">
                    <div class="form-group p-1">
                        <label>ชื่อล๊อกอิน</label>
                        <input type="text" class="form-control" [(ngModel)]="user.name">
                    </div>

                    <div class="form-group p-1">
                        <label>บทบาทในโปรแกรม</label>
                        <select class="form-select" [(ngModel)]="user.role">
                            <option [ngValue]="1">ผู้รับเรื่อง</option>
                            <option [ngValue]="2">ช่าง</option>
                            <option [ngValue]="3">หัวหน้าผ่าย</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex flex-column">
                    @if(user.id == 0) {
                    <div class="form-group p-1">
                        <label>รหัสผ่าน</label>
                        <input type="password" class="form-control" [(ngModel)]="password1">
                    </div>

                    <div class="form-group p-1">
                        <label>ยืนยันรหัสผ่าน</label>
                        <input type="password" class="form-control" [(ngModel)]="password2">
                    </div>
                    }

                    <div class="form-group p-1">
                        <label>ชื่อ</label>
                        <input type="text" class="form-control" [(ngModel)]="user.firstname">
                    </div>

                    <div class="form-group p-1">
                        <label>นามสกุล</label>
                        <input type="text" class="form-control" [(ngModel)]="user.lastname">
                    </div>

                    <div class="form-group p-1">
                        <label>ตำแหน่ง</label>
                        <input type="text" class="form-control" [(ngModel)]="user.position">
                    </div>

                    <div class="form-group p-1">
                        <label>สถานะ</label>
                        <select class="form-select" [(ngModel)]="user.status">
                            <option [ngValue]="1">ใช้ได้งานปกติ</option>
                            <option [ngValue]="0">ยกเลิกการใช้งาน</option>
                        </select>
                    </div>
                </div>
                } @else {
                <div class="d-flex flex-column">
                    <div class="form-group p-1">
                        <label>รหัสผ่าน</label>
                        <input type="password" class="form-control" [(ngModel)]="password1">
                    </div>

                    <div class="form-group p-1">
                        <label>ยืนยันรหัสผ่าน</label>
                        <input type="password" class="form-control" [(ngModel)]="password2">
                        @if(password1 != password2 && password1 != '' && password2 != '') {
                        <span class="text text-danger">รหัสผ่านไม่สามารถยืนยันได้</span>
                        }
                    </div>
                </div>
                }
            </div>

            <div class="modal-footer">
                @if(!isChangePassword) {
                <button type="button" class="btn btn-primary" (click)="save()" >บันทึก</button>
                <button type="button" class="btn btn-warning" (click)="changePassword()" >เปลี่ยนรหัสผ่าน</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ออก</button>
                } @else {
                <button type="button" class="btn btn-warning" (click)="submitPassword()" [disabled]="password1 != password2 || password1 == ''" >เปลี่ยนรหัสผ่าน</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ออก</button>
                }
            </div>
        </div>
    </div>
</div>
